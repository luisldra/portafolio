<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="stylesheet" href="../assets/css/reset.css">

</head>
<body>
    <section id="contact" class="contact">
        <h2 data-key="titleContact"></h2>

        <!-- Apartado para el correo electrÃ³nico -->
        <div class="contact-info">
            <p data-key="paragraph1"></p>
            <p><a href="mailto:luisldra@gmail.com">luisldra@gmail.com</a></p>
        </div>

        <p data-key="paragraph2"></p>
        
        
        
        <form id="contactForm" action="https://formspree.io/f/xqazanwj" method="post">
            <input type="text" name="name" data-placeholder-key="placeholderName" required>
            <input type="email" name="email" data-placeholder-key="placeholderEmail" required>
            <input type="text" name="subject" data-placeholder-key="placeholderSubject" required>
            <textarea name="message" rows="4" data-placeholder-key="placeholderMessage" required></textarea>
            <button type="submit" data-key="submitButton"></button>
        </form>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                headers: { 'Accept': 'application/json' },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Correo enviado correctamente');
                    this.reset();
                } else {
                    alert('Error al enviar el correo');
                }
            })
            .catch(error => {
                alert('Error al enviar el correo');
                console.error('Error:', error);
            });
        });

        // Recibir mensajes para cambiar el idioma
        window.addEventListener('message', function (event) {
            if (event.data.lang && event.data.translations) {
                const elements = document.querySelectorAll('[data-key]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-key');
                    if (event.data.translations[key]) {
                        el.innerHTML = event.data.translations[key];
                    }
                });

                // Actualizar placeholders
                const placeholders = document.querySelectorAll('[data-placeholder-key]');
                placeholders.forEach(el => {
                    const key = el.getAttribute('data-placeholder-key');
                    if (event.data.translations[key]) {
                        el.setAttribute('placeholder', event.data.translations[key]);
                    }
                });
            }
        });
    </script>
</body>
</html>
