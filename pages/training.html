<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/training.css">
    <link rel="stylesheet" href="../assets/css/reset.css">

</head>

<body>
    <section id="training" class="training">
        <h2 data-key="titleTraining"></h2>
        <br>
        <div class="card-container">
            <div class="card" data-level="bueno">
                <div class="card-front">
                    <img src="../assets/images/udc_blanco.svg" alt="HTML5">
                    <br>
                    <h3 data-key="titleCareer"></h3>
                    <p data-key="status"></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('message', function (event) {
            if (event.data === 'scrollToSection') {
                document.getElementById('training').scrollIntoView({ behavior: 'smooth' });
            }
        });

        window.addEventListener('message', function (event) {
            if (event.data.lang && event.data.translations) {
                const elements = document.querySelectorAll('[data-key]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-key');
                    if (event.data.translations[key]) {
                        el.innerHTML = event.data.translations[key];
                    }
                });
            }
        });
    </script>
</body>

</html>
