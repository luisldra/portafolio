<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/aboutMe.css">
    <link rel="stylesheet" href="../assets/css/reset.css">

</head>

<body>
    <section id="aboutMe" class="aboutMe">
        <div class="aboutMe__image">
            <img src="../assets/images/image-about-me.svg" alt="Imagen sobre mÃ­">
        </div>
        <div class="aboutMe__content">
            <h2 data-key="titleAboutMe"></h2><br>
            <p data-key="textAboutMe"></p>
        </div>

        <script>
            window.addEventListener('message', function (event) {
                if (event.data === 'scrollToSection') {
                    document.getElementById('aboutMe').scrollIntoView({ behavior: 'smooth' });
                }
            });


            window.addEventListener('message', function (event) {
                if (event.data.lang && event.data.translations) {
                    const elements = document.querySelectorAll('[data-key]');
                    elements.forEach(el => {
                        const key = el.getAttribute('data-key');
                        if (event.data.translations[key]) {
                            el.innerHTML = event.data.translations[key];
                        }
                    });
                }
            });
        </script>

    </section>
</body>

</html>
