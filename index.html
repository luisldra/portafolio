<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Luis Rodriguez | Ing. Sistemas</title>
</head>
<body>

    <header class="header">
        <img src="./assets/images/logo.svg" alt="Logo Portafolio" class="logo__header">
        <nav class="nav__header">
            <a id="home-link" href="#home" class="nav-link active" data-section="home" data-key="NavHome">Inicio</a>
            <a id="aboutMe-link" href="#aboutMe" class="nav-link" data-section="aboutMe" data-key="NavAboutMe">Sobre mí</a>
            <a id="skills-link" href="#skills" class="nav-link" data-section="skills" data-key="NavSkills">Habilidades</a>
            <a id="training-link" href="#training" class="nav-link" data-section="training" data-key="NavTraining">Formación</a>
            <a id="projects-link" href="#projects" class="nav-link" data-section="projects" data-key="NavProjects">Proyectos</a>
            <a id="contact-link" href="#contact" class="nav-link" data-section="contact" data-key="NavContact">Contacto</a>
            <div id="language" class="language">
                <div class="toggle-switch">
                    <input type="checkbox" id="language-toggle" class="toggle-input">
                    <label for="language-toggle" class="toggle-label">
                        <span class="toggle-label-text">EN</span>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label-text">ES</span>
                    </label>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section id="home">
            <iframe id="homeIframe" src="./pages/home.html" frameborder="0" style="width:100%; height:100vh;"></iframe>
        </section>
        <section id="aboutMe">
            <iframe id="aboutMeIframe" src="./pages/aboutMe.html" frameborder="0" style="width:100%; height:100vh;"></iframe>
        </section>
        <section id="skills">
            <iframe id="skillsIframe" src="./pages/skills.html" frameborder="0" style="width:100%; height:89vh;"></iframe>
        </section>
        <section id="training">
            <iframe id="trainingIframe" src="./pages/training.html" frameborder="0" style="width:100%; height:90vh;"></iframe>
        </section>
        <section id="projects">
            <iframe id="projectsIframe" src="./pages/projects.html" frameborder="0" style="width:100%; height:89vh;"></iframe>
        </section>
        <section id="contact">
            <iframe id="contactIframe" src="./pages/contact.html" frameborder="0" style="width:100%; height:80vh;"></iframe>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-line"></div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ludaroar/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/luisldra" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p>Copyright © | Coded by Luis David Rodriguez Arias</p>
    </footer>

    <!-- Botón para subir al inicio -->
    <a href="#home" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <script src="./js/translations.js"></script>
    <script>
        window.addEventListener('message', function (event) {
            if (event.data.lang && event.data.translations) {
                const elements = document.querySelectorAll('[data-key]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-key');
                    if (event.data.translations[key]) {
                        el.innerHTML = event.data.translations[key];
                    }
                });
            }
        });
</script>
    <script src="./js/main.js"></script>

</body>
</html>
